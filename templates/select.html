{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for row in movies %}
  <p>
    <a href="{{ url_for('select', mid=row['id']) }}"> {{ row['title'] }} - {{ row['release_date'] }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
